id: ee5305f4-be57-482c-acba-ed7634cb1d76
name: Qiime2 -> Full Pipeline
description: A pipeline from raw multiplexed or demultiplexed sequence reads to feature
  table generation, OTU clustering, taxonomic analysis, phylogenetic tree generation
  and alpha and beta diversity analysis
project_task: 11
is_active: true
param_groups:
- name: inputs
  params:
  - name: dataset
    description: "A dataset which contains multiplexed or demultiplexed fastq sequences.\n\
      Dataset format must match this structure in case of multiplexed data:\n    -\
      \ forward.fastq\n    - Optional: reverse.fastq\n    - barcodes.fastq\n    -\
      \ Sequence metadata file: expected format is tsv or csv (tab/comma seperated\
      \ values)\nDataset format must macth this sturcture in case of demultiplexed\
      \ data:\n    1 Sample (_metadata):\n        - Sequence metadata file: expected\
      \ format is tsv or csv\n    N Samples:\n        - {forward_sequence}.fastq\n\
      \        - Optional: {reverse_sequence}.fstq"
    value: null
    data_type: dataset
    required: true
  - name: referenceDataset
    description: 'A dataset that contains a single sample with the reference sequences
      either

      in a single .fasta file, or imported in a .qza file. If the file is in fasta

      it will be imported to .qza and upoaded as a cache to Coretex'
    value: null
    data_type: dataset
    required: false
- name: outputs
  params:
  - name: outputDataset
    description: The dataset to which this TaskRun will output it's results
    value: null
    data_type: dataset
    required: false
- name: parameters
  params:
  - name: forwardAdapter
    description: 'Primer Trimming: The adapter sequence used for forward reads. This
      sequence of nucleotides will be trimmed from the beginning of the sequencing
      reads.'
    value: null
    data_type: str
    required: false
  - name: reverseAdapter
    description: 'Primer Trimming: The adapter sequence used for reverse reads. This
      sequence of nucleotides will be trimmed from the beginning of the sequencing
      reads.'
    value: null
    data_type: str
    required: false
  - name: metadataFileName
    description: 'Import: Name of the sequence metadata file from the dataset. The
      file has to follow the

      QIIME2 standard for metadata files: https://gregcaporaso.github.io/q2book/using/metadata.html'
    value: null
    data_type: str
    required: true
  - name: barcodeColumn
    description: 'Demultiplexing: Column from sequence metadata file which contains
      barcode IDs for samples.

      The values of this column are used to match sample sequences with their

      corresponding barcode.'
    value: null
    data_type: str
    required: false
  - name: trimLeftF
    description: "DADA2: Amount of bases to be trimmed from the start of the forward\
      \ sequences.\r\nThis value is determined based on the \"Quality Plots\" which\
      \ are\r\ngenerated by the \"Step #1\" template. The plot can be found in\r\n\
      \"demux.qzv\" file."
    value: null
    data_type: int
    required: false
  - name: trimLeftR
    description: "DADA2: Amount of bases to be trimmed from the start of the reverse\
      \ sequences.\r\nThis value is determined based on the \"Quality Plots\" which\
      \ are\r\ngenerated by the \"Step #1\" template. The plot can be found in\r\n\
      \"demux.qzv\" file."
    value: null
    data_type: int
    required: false
  - name: truncLenF
    description: "DADA2: (If this field is empty, the value will be determined automatically)\r\
      \nPosition at which the forward sequence will be truncated. This allows user\r\
      \nto remove low quality regions of the sequences.\r\nThis value is determined\
      \ based on the \"Quality Plots\" which are\r\ngenerated by the \"Step #1\" template.\
      \ The plot can be found in\r\n\"demux.qzv\" file."
    value: null
    data_type: int
    required: false
  - name: truncLenR
    description: "DADA2: (If this field is empty, the value will be determined automatically)\r\
      \nPosition at which the reverse sequence will be truncated. This allows user\r\
      \nto remove low quality regions of the sequences.\r\nThis value is determined\
      \ based on the \"Quality Plots\" which are\r\ngenerated by the \"Step #1\" template.\
      \ The plot can be found in\r\n\"demux.qzv\" file."
    value: null
    data_type: int
    required: false
  - name: clusteringMethod
    description: "This parameter decides which method will be used for OTU clustering.\n\
      Available methods are:\n    - De Novo\n    - Closed Reference\n    - Open Reference"
    value:
      selected: 0
      options:
      - De Novo
      - Closed Reference
      - Open Reference
    data_type: enum
    required: true
  - name: percentIdentity
    description: 'OTU Clustering: In OTU clustering, sequences that share a certain
      level of sequence identity are

      considered to be part of the same taxonomic unit. This similarity threshold,

      often expressed as a percentage, determines how closely related sequences need

      to be in order to be grouped together. For example, if the percent identity

      threshold is set at 97%, it means that sequences with at least 97% identical

      bases are clustered into the same OTU.'
    value: 0.99
    data_type: float
    required: true
  - name: classifier
    description: "Taxpnomic Analysis: Classifier which will be used to perform taxonomic\
      \ analysis\r\non the provided data."
    value: '{RESOURCES_SERVER_URL}/experiments/gg-13-8-99-515-806-nb-classifier.qza'
    data_type: str
    required: true
  - name: samplingDepth
    description: "Alpha/Beta Divesity Analisys: Threshold for sequence counts. Any\
      \ sequence which has less sequence\r\ncounts than this value will be dropped\
      \ from processing."
    value: null
    data_type: int
    required: true
  - name: maxDepth
    description: "Alpha/Beta Divesity Analisys: Maximum depth of sequence counts for\
      \ which the rarefied tables\r\nwill be generated. If any of the sequences have\
      \ higher depth/sequence\r\ncount then rarefied tables will not be generated."
    value: null
    data_type: int
    required: true
  - name: targetTypeColumn
    description: 'Alpha/Beta Divesity Analisys: The column from the metadata file
      that will be used for diversity analysis.'
    value: null
    data_type: str
    required: true
  - name: useCache
    description: Whether to use cache.
    value: true
    data_type: bool
    required: true
